{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class ="row">
  <div class ='col-sm-6 col-sm-offset-3'>
    {% if title %}
    <h1>{{ title }}</h1>
    {% endif %}
<form method='POST' action=''>{% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-default" type='submit' value='Submit' />
  {% if followers %}
  <div class ="row">
    <div class = "col-sm-6 col-sm-offset-3">
      <p class="lead text-align-center"><small>{{ followers }}</small>
        <img class="img-responsive" src = {{ image }}>
      </p>

    </div>
  </div>
  {% endif %}
</form>
</div>
</div>
{% endblock %}
